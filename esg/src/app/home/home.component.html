
<header>  
  <div class="head_title">
    <div class="welcome-font">
    <span class="welcome">W E L C O M E</span>
    </div>
    <span class="illustrate">綠色資訊整合平台</span>
    <img class="title" src="../../assets/LOGO.gif" alt="LOGO">
  </div>
  <nav class="navgation">
    <div class="sidenav-container" >
      <mat-toolbar class="example-toolbar" >
        <div class="menu" >
          <a mat-button href="#">介紹ESG</a>
          <a mat-button href="#">關於此網站</a>
          <a mat-button href="#">參考網站</a>
        </div>
          <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()"
          *ngIf="isHandset$ | async">
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
      </mat-toolbar>
    
      <mat-drawer #myDrawer mode="over" position="end">
        <div class="drawer-content">
          <!-- 抽屜內容放在這裡 -->
          <a mat-button href="#">介紹ESG</a>
          <a mat-button href="#">關於此網站</a>
          <a mat-button href="#">參考網站</a>
        </div>
      </mat-drawer>
    </div>
  </nav>
</header>
<main>
  <div class="main-title-container">
    <div class="main-title">
      <h2>關於我們提供的議題有：</h2>
    </div>
  </div>
  <div class="main-list" >
    <app-mainitem *ngFor="let image of images" [path]="image.path" [title]="image.title"></app-mainitem>
  </div>
</main>
<footer>
  <div class="footer-content">
    <div class="earth-img">
      <img class="earth" src="../../assets/img.svg" alt="earth">
    </div>
    <div class="option">
      <span>如果有任何建議，歡迎來信</span>
      <p>If you have any comments or suggestions, <br> you can send them to the following <br>email: hello@reallygreatsite.com.</p>
    </div>
  </div>
</footer>
